<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title> FORMULÁRIO </title>
        <link rel="stylesheet" href="css/formstyle.css" type="text/css">

    </head>
    <body>
        <form action="">

            <h1> Tags de Formulário</h1>

            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="cname">Nome:</label>
                    <input type="text" id="cname" name="cname">
                </div>

                <div>
                    <label for="cmail">E-mail:</label>
                    <input type="mail" name="cmail" id="cmail">
                </div>
                <div>
                    <label for="ctel">Telefone:</label>
                    <input type="phone" id="ctel" name="ctel">
                </div>
                <div>
                    <label for="cdtnasc">Data Nascimento:</label>
                    <input type="date" name="cdtnasc" id="cdtnasc">
                </div>
                <div>
                    <input type="radio" name="csexo" id="csexo" value="masculino">
                    <label for="masc">Masculino</label>
                    <input type="radio" name="csexo" id="csexo" value="feminino">
                    <label for="fem">Feminino</label>
                    <input type="radio" name="csexo" id="csexo" value="outros">
                    <label for="outros">Outros</label>

                </div>

            </fieldset>
        </form>

    </body>
</html>
